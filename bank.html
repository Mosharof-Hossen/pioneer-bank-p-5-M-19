<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="bank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="">
    <div id="login-area" class="">
        <h1 class="text-center">Welcome to Pioneea Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Enter Your Email">
            <br>
            <input  type="password" name="" id="" class="form-control " placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="diposit-amount"  type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="diposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrowAmount" type="text"class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        let loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            let loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            let transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block"
        })
        // deposit button event handler
        let depositBtn = document.getElementById("diposit-btn")
        depositBtn.addEventListener("click",function(){
            let dipositAmount =parseFloat(document.getElementById("diposit-amount").value) 
            
            updateSpanText("currentDeposit",dipositAmount)
            updateSpanText("currentBalance",dipositAmount)
             
            document.getElementById("diposit-amount").value = ''
        })
        function updateSpanText(id,depositNumber){
            let currentBalance = parseFloat(document.getElementById(id).innerText)
            let totalDeposit = depositNumber + currentBalance
            document.getElementById(id).innerText = totalDeposit
        }
        
        // withDrow  button event handler
        let withdrawBtn = document.getElementById("withdrawBtn")
        withdrawBtn.addEventListener("click",function(){
            let withdrowAmount = parseFloat(document.getElementById("withdrowAmount").value)
            updateSpanText("currentWithdrow",withdrowAmount)
            updateSpanText("currentBalance",-1*withdrowAmount)
           document.getElementById("withdrowAmount").value = '' 
        })


    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
